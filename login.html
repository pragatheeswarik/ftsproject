<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading App Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('forex.jpg');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(5px);
            filter: blur(10px);
            z-index: -1;
        }

        .container {
            position: relative;
            /* Required for z-index */
            display: flex;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 1;
            /* Ensure the form is above the blurred background */
        }

        .left-side {
            flex: 1;
            background-color: #333;
            color: #fff;
            padding: 50px;
            text-align: center;
        }

        .left-side h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .left-side img {
            width: 150px;
            margin-bottom: 20px;
        }

        .right-side {
            width: 300px;
            flex: 1;
            padding: 50px;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .forgot-password-link {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            position: relative;
            bottom: 20px;
            right: 60px;
        }

        .forgot-password-link a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password-link a:hover {
            color: #333;
        }

        .btn {
            display: inline-block;
            width: 110%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: black;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .signup-link a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #333;
        }   
    </style>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="dollor.png" alt="Company Logo">
            <h1>TRADEPRO</h1>
        </div>
        <div class="right-side">
           <form class="login-form" action="login.php" method="post">

                <h2>Login</h2>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="forgot-password-link">
                    <a href="forgotpasword.html">Forgot Password?</a>
                </div>
                <button type="submit" class="btn" value="Login">Login</button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
