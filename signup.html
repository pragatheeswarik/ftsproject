<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading App Registration</title>
    <style>
         body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('forex.jpg');
    background-size: cover;
    background-position: center;
    backdrop-filter: blur(5px);
    filter: blur(10px);
    z-index: -1;
}

.container {
    position: relative;
    display: flex;
    flex-direction: column;
    max-width: 800px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    z-index: 1;
    padding: 20px;
}

.middle {
    background-color: #333;
    color: #fff;
    padding: 50px;
    text-align: center;
}

.middle h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.middle img {
    width: 150px;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #666;
    font-size: 16px;
}

.input-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.left-side,.right-side {
    width: 50%;
    padding: 20px;
}

.left-side {
    float: left;
}

.right-side {
    float: right;
}

.btn-container {
    text-align: center;
    margin-top: 20px;
}

.btn {
    padding: 12px 40px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: black;
}
        .strength-weak {
            color: red;
        }

        .strength-strong {
            color: orange;
        }

        .strength-very-strong {
            color: green;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="middle">
        <img src="dollor.png" alt="Company Logo">
        <h1>TRADEPRO</h1>
    </div>
    <form action="signup.php" method="post">
        <div class="left-side">
            <div class="input-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="input-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        <div class="right-side">
            <div class="input-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="input-group">
                <label for="phonenumber">Phone Number:</label>
                <input type="text" id="phonenumber" name="phonenumber" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password-strength" name="password" required>
            </div>
        </div>
        <div class="btn-container">
            <button type="submit" class="btn" value="Register">Register</button>
        </div>
        <div id="password-strength"></div>
    </form>
</div>
<script>
    var password = document.getElementById("password-strength");
    var password_strength = document.getElementById("password-strength");

    password.addEventListener("keyup", function() {
        var regex = [
            /[a-z]/, // lowercase letter
            /[A-Z]/, // uppercase letter
            /[0-9]/, // digit
            /[!@#$%^&*]/ // special character
        ];
        var strength = 0;
        var init = password.value;

        for (var i = 0; i < regex.length; i++) {
            if (regex[i].test(init)) {
                strength++;
            }
        }

        if (init.length < 8) {
            strength = 0;
        }

        var color = "";
        var text = "";

        switch (strength) {
            case 0:
                text = "Weak";
                color = "red";
                break;
            case 1:
                text = "Weak";
                color = "red";
                break;
            case 2:
                text = "Strong";
                color = "orange";
                break;
            case 3:
                text = "Very Strong";
                color = "green";
                break;
            case 4:
                text = "Very Strong";
                color = "green";
                break;
        }

        password_strength.innerHTML = text;
        password_strength.style.color = color;
    });
</script>
</body>
</html>
